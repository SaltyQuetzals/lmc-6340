<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./bundle.js"></script>
</head>

<body>
    <a-scene debug>
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#6f7dd8"></a-plane>
        <a-cone position="-10 7.5 -10" radius-top="3" radius-bottom="5" height="15" color="#813039"></a-cone>
        <a-sphere radius="3" position="-10 17 -10" color="#813039"></a-sphere>
        <a-entity light="type: point; distance: 0;"
        position="-4 5 -4"></a-entity>
        <a-box position="-8 17 -8" rotation="0 -45 0" color="#813039" width="4"></a-box>
        <a-plane position="-7 17 -7"  rotation = "0 45 -45" width="2" height="30" color="#813039"></a-plane>
        <a-plane position="-7 17 -7"  rotation = "0 45 -135" width="2" height="30" color="#813039"></a-plane>
        <a-entity position="-10 13 -10" rotation="-90 -80 0" geometry="primitive: circle; radius: 5; segments: 6;" material="side: double; color: #813039"></a-entity>
        <a-sky color="#3e85d2"></a-sky>
    </a-scene>
</body>

</html>
